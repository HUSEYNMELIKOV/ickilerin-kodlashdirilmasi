<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
     <title>İçkilərin Kodlaşdırılması</title>
     <style>
          * {
               margin: 0px;
               padding: 0px;
               outline: none;
               box-sizing: border-box;
               font-family: "Poppins", sans-serif;
               font-weight: 300;
               font-style: normal;
          }

          .container {
               display: flex;
               justify-content: center;
               align-items: center;
               width: 100%;
               height: 100vh;
               flex-direction: column;
               background-color: #fff;
          }

          .questionContainer {
               display: flex;
               width: 100%;
               justify-content: center;
          }

          .questionBox {
               width: 100%;
               height: 375px;
               display: flex;
               flex-direction: column;
               align-items: center;
               gap: 5px;
               margin-top: -80px;
               font-size: 16px;
               overflow-y: scroll;
               overflow-x: hidden;
     
          }
          .questionBox::-webkit-scrollbar{
               width: 8px;
          }
          .questionBox::-webkit-scrollbar-thumb{
               background-color: rgb(16, 71, 142);
               border-radius: 6px;
          }

          div.answers {
               display: flex;
               flex-direction: column;
               width: 90%;
               gap: 10px;

               .answer {
                    width: 100%;
                    padding: 10px 12px;
                    background-color: #fff;
                    border-radius: 2.5px;
                    color: black;
                    text-align: start;
                    font-weight: 600;
                    border: none;
                    border: 1px solid black;
                    transition: 0.09s;
               }

               .answer:active {
                    transform: scale(1.01);
               }

               .correct {
                    background-color: rgb(174, 255, 174);
               }

               .false {
                    background-color: rgb(238, 190, 190);
               }
          }

          #question {
               font-size: 16px;
               font-weight: 500;
               padding: 6px 0px;
               line-height: 20px;
               width: 90%;
          }

          .header {
               position: fixed;
               background-color: #fff;
               width: 100%;
               display: flex;
               justify-content: center;
               padding: 12px 16px;
               top: 0px;
               border-bottom: 1px solid;

               h1 {
                    text-align: center;


               }

          }

          .changeQusetion {
               width: 100%;
               padding: 10px 14px;
               background-color: rgb(0, 0, 0);
               color: #fff;
               border-radius: 2px;
               border: none;
               font-size: 14px;
               font-weight: 500;
          }

          .header h1 {
               font-size: 20px;
          }

          .lockScreen {
               width: 100%;
               height: 100vh;
               background-color: rgba(0, 0, 0, 0.5);
               position: absolute;
               left: 0px;
               top: 0px;
               z-index: 99;
               display: none;
          }

          .statusWindow {
               width: 70%;
               padding: 12px;
               display: none;
               position: absolute;
               left: 50%;
               top: 50%;
               transform: translate(-50%, -50%);
               background-color: #fff;
               z-index: 100;
               border-radius: 5px;

               .grid {
                    display: grid;
                    grid-template-columns: 65%, 35%;
                    grid-template-rows: repeat(6, 40px);
                    grid-gap: 2px;
                    overflow: hidden;

                    span {
                         background-color: rgb(220, 217, 217);
                         display: flex;
                         justify-content: start;
                         align-items: center;
                         padding: 6px;
                         text-align: start;
                    }

                    span.res {
                         font-weight: 500;
                         font-size: 20px;
                    }

                    .showStatus {
                         grid-area: 6/1/7/3;
                         border: none;
                         background-color: rgb(0, 0, 0);
                         color: #fff;
                         font-size: 16px;
                         line-height: 20px;
                    }
               }
          }

          .statusWindow.show,
          .lockScreen.show {
               display: block;
          }

          .heading {
               display: flex;
               width: 100%;
               justify-content: space-between;
               padding: 0px 0px 10px 0px;

               button {
                    background-color: rgb(70, 70, 70);
                    color: #fff;
                    border: none;
                    padding: 2px 12px;
                    border-radius: 12px;
                    line-height: 1px;
               }
          }

        

          .statusDiv {
               width: 90%;
               height: 90%;
               position: absolute;
               background-color: #fff;
               display: none;
               flex-direction: column;
               border-radius: 6px;
               left: 50%;
               top: 50%;
               transform: translate(-50%, -50%);
               padding: 12px;
               z-index: 101;
               button {
                    background-color: rgb(70, 70, 70);
                    color: #fff;
                    border: none;
                    padding: 2px 12px;
                    border-radius: 12px;

               }
               .appendbox {
                    width: 100%;
                    height: 100%;
                    overflow-y: scroll;
                    background-color: #FFF;
                    padding: 4px;

                    h1 {
                         font-size: 16px;
                         padding-top: 15px;
                    }

                    span {
                         display: flex;
                         width: 100%;
                         padding-bottom: 15px;
                         border-bottom: 1px solid gray;
                    }
                    
               }
          }

          .appendbox::-webkit-scrollbar {
               width: 5px;
          }

          .appendbox::-webkit-scrollbar-thumb {
               background-color: rgb(43, 81, 151);
          }

          .statusDiv.show {
               display: flex;
          }

          .heading-2 {
               display: flex;
               width: 100%;
               justify-content: space-between;
               padding-bottom: 12px;
               align-items: center;
               border-bottom: 1px solid black;
               



               p {
                    font-size: 16px;
                    font-weight: 500px;
                    color: #500909;
                    text-align: end;
               }
          }

          .footer {
               position: absolute;
               bottom: 0px;
               width: 90%    ;
               display: flex;
               justify-content: start;
               flex-direction: column;
               align-items: center;
               height: 120px;
               gap: 20px;
               .contrl{
                    display: flex;
                    width: 100%;
                    gap: 10px
                    ;
               }
               .git-profile a{
                    display: flex;
                    align-items: center;
                    gap: 10px;
               }
               img{
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    object-fit: cover;
               }
               button {
                    width: 90%;
                    padding: 10px 14px;
                    border: none;
                    color: #fff;
                    background-color: black;
                    border-radius: 2px;
                    font-size: 14px;
                    font-weight: 500;


               }
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="header">
               <h1>İçkilərin Kodlaşdırılması</h1>
          </div>
          <div class="questionContainer">
               <div class="questionBox">
                    <h1 id="question">Test</h1>
                    <div class="answers">
                         <button class="answer" value="A"> Test</button>
                         <button class="answer" value="B"> Test</button>
                         <button class="answer" value="C"> Test</button>
                         <button class="answer" value="D"> Test</button>
                         <button class="answer" value="E"> Test</button>
                    </div>

               </div>
          </div>
          <div class="footer">
               <div class="contrl">
                    <button class="changeQusetion" onclick="windowOnload()">Yeni sual</button>
               <button onclick="showResult()" id="resultbtn">Anlıq
                    Nəticə</button>
               </div>
               <div class="git-profile">
                    <a href="https://github.com/HUSEYNMELIKOV">
                         <img src="profile.jpeg" alt="profile.jpeg">
                         <p>GitHub/HUSEYNMELIKOV</p>
                    </a>
               </div>

                    
          </div>
          <div class="statusWindow">
               <div class="heading">
                    <p>Anlıq Nəticə</p>
                    <button class="back" onclick="closeResult()">Bağla</button>
               </div>
               <div class="grid">
                    <span>Doğru</span>
                    <span class="res">0</span>
                    <span>Yalnış</span>
                    <span class="res">0</span>
                    <span>Cavablanan sual sayı</span>
                    <span class="res">0</span>
                    <span>faizlə</span>
                    <span class="res">0%</span>
                    <span>50 suala nisbət</span>
                    <span class="res">0</span>
                    <button class="showStatus" onclick="showStatus()">Səhv cavablanan suallar</button>
               </div>
          </div>
          <div class="statusDiv">
               <div class="heading-2">
                    <p>Səhv cavablanan suallar</p>
                    <button class="back-2" onclick="closeResult2()">Geri &leftarrow;</button>
               </div>
               <div class="appendbox">

               </div>
          </div>
          <div class="lockScreen"></div>

     </div>
     <script src="app.js"></script>
</body>

</html>
